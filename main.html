<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DRIVE MOTO</title>
    <link  rel="stylesheet" href="reset.css">
    <link  rel="stylesheet" href="main.css">
</head>
    <body>
        <header>
            <div class="hat">
                <li>Магазины</li>
                <li>Акции</li>
                <li>Доставка и оплата</li>
                <div class="logo">
                    <img src="src/лого.svg">
                </div>
                <a href="https://yandex.ru/search/?text=москва+улица+науки+25&clid=2270455&banerid=6301000000%3ASW-f391a98c246d&win=501&lr=51">
                <div class="adress">
                    <img src="src/местоположение 1.svg" width="30px"  height="30px">
                    <span class="adress_text">Москва, ул. Науки 25</span>
                </div>
                </a>
                <div class="tools">
                    <img src="src/Vector_like.svg">
                    <img src="src/Vector_profile.svg">
                    <img src="src/Vector_cart.svg">
                </div>
                <br/>
                <div class="hat_category" >
                    <li>Квадроциклы</li>
                    <li>Катера</li>
                    <li>Гидроциклы</li>
                    <li>Лодки</li>
                    <li>Вездеходы</li>
                    <li>Снегоходы</li>
                    <li>Двигатели</li>
                    <li>Запчасти</li>
                </div>
            </div>
        </header>
        <div class="slider_sale">
            <div class="slider_sale.slider">
                <div class="slides">
                    <input type="radio" name="r" id="r1" checked>
                    <input type="radio" name="r" id="r2" >
                    <input type="radio" name="r" id="r3" >
                    <input type="radio" name="r" id="r4" >
                    <input type="radio" name="r" id="r5" >
                    <input type="radio" name="r" id="r6" >

                    <div class="slide s1">
                        <img src="src/слайдер баннер.jpg" width="870px" height="400px">
                    </div>
                </div>
                <div class="navigation"> 
                    <label for="r1" class="bar">&lt;</label>
                    <label for="r2" class="bar">&gt;</label>
                    <label for="r3" class="bar">&gt;</label>
                    <label for="r4" class="bar">&gt;</label>
                    <label for="r5" class="bar">&lt;</label>
                    <label for="r6" class="bar">&lt;</label>
                </div>
            </div>
            <div class="arrow-left"><img src="src/стрелка влево.svg" alt="" ></div>
            <div class="arrow-right"><img src="src/стрелка вправо.svg" alt="" ></div>

            <div class="slider_sale.sale">
                <div class="price"></div>
            </div>
        </div>
    </body>
    </html>
